<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"
        integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Your Personal Library</h1>
        <p>Have you ever wanted a place that you can store information about all your books, except that it doesn't
            permanently store your data and requires you to keep the browser window open 24/7? If yes, then this is for
            you!</p>
    </header>
    <main>
        <table>
            <tr>
                <th class="title">Title</th>
                <th class="author">Author</th>
                <th class="tags">Tags</th>
                <th class="status">Read?</th>
                <th class="remove">
                    <!-- Remove -->
                </th>
            </tr>
            <!-- Template for new items
            <tr>
                <td class="title">The Brief and Wondrous Life of Oscar Wao</td>
                <td class="author">Junot Diaz</td>
                <td class="tags"></td>
                <td class="status"><input type="checkbox" name="status" id="status"></td>
                <td class="remove"><button type="button" id="deleteBook"><i class="fa-solid fa-ban"></i></button></td>
            </tr> 
            -->
        </table>
        <button type="button" id="createNewBook">Add Book</button>
        <section class="modal-container hidden">
            <div class="form-container">
                <button type="button" id="cancelAddBook"><i class="fa-solid fa-xmark"></i></button>
                <p>New Book</p>
                <form action="/">
                    <div class="input-item">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="input-item">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="input-item">
                        <label for="tags">Tags (Separate multiple tags with commas)</label>
                        <input type="text" name="tags" id="tags">
                    </div>
                    <div class="checkboxes">
                        <input type="radio" name="formStatus" id="read" value="true">
                        <label for="status">Read</label>
                        <input type="radio" name="formStatus" id="unread" value="false" checked="checked">
                        <label for="status">Unread</label>
                    </div>
                    <div class="button">
                        <button type="button" id="addNewBook">Add Book</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
